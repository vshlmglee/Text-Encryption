  <body>

    <section class="section">
      <div class="container">
        <h1 class="title is-centered">Encrypt and Decrypt Text Data <!--with Crypto-JS--></h1>
        <br>

        <div class="columns">
          <div class="column">
            <div class="box">
              <form id="encrypt-set">
                <div class="field">
                  <label class="label">Plain string to encrypt</label>
                  <div class="control">
                    <input class="input input-string" id="encrypt-plain-string" type="text" placeholder="Plain string">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password to encode string with</label>
                  <div class="control">
                    <input class="input input-string" id="encrypt-password" type="password" placeholder="Password">
                  </div>
                  <div class="control">
                    <input class="" id="" type="checkbox" onclick="myFunction()">
                    <label for="">Show Password</label>
                  </div>
                </div>

                <div class="field is-grouped">
                  <p class="control">
                    <input id="encrypt-submit" type="submit" value="Encrypt" class="button is-primary">
                  </p>

                  <p class="control">
                    <input type="submit" value="Clear" class="clear-form button is-light">
                  </p>
                </div>
              </form>

              <div class="result encryption-result-section notification">
                <h3 class="subtitle" style="color:rgba(0, 0, 0, 0.74) ;">Encrypted string</h3>
                <p id="encrypted-result" class="result-section"></p>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="box">
              <form id="decrypt-set">
                <div class="field">
                  <label class="label">Encrypted string to decrypt</label>
                  <div class="control">
                    <input class="input input-string" id="decrypt-plain-string" type="text" placeholder="Encrypted string">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password to encode string with</label>
                  <div class="control">
                    <input class="input input-string" id="decrypt-password" type="password" placeholder="Password">
                  </div>
                  <div class="control">
                    <input class="" id="" type="checkbox" onclick="myFunction1()">
                    <label for="">Show Password</label>
                  </div>
                </div>

                <div class="field is-grouped">
                  <p class="control">
                    <input id="decrypt-submit" type="submit" value="Decrypt" class="button is-primary">
                  </p>

                  <p class="control">
                    <input type="submit" value="Clear" class="clear-form button is-light">
                  </p>
                </div>
              </form>

              <div class="result decryption-result-section notification">
                <h3 class="subtitle" style="color:rgba(0, 0, 0, 0.74) ;">Decrypted string</h3>
                <span id="decrypted-result" class="result-section"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
